      background: #000;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
    
    .rounded-forensic {
      border-radius: 3rem;
    }
    
    /* Enforce full color preview */
    
    img {
      filter: grayscale(0) !important;
